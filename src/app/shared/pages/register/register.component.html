<p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}" [showTransformOptions]="'translateX(100%)'"></p-toast>
<div style="background: url('assets/images/background/signin-2.jpg') no-repeat; background-size: cover"
class="flex w-full h-screen justify-content-center align-items-center">
<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <img src="assets/images/logo/hyper.svg" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Kayıt Ol</div>
        <span class="text-600 font-medium line-height-3">Aramıza katıl ve paylaşımlara ortak ol</span>

    </div>

    <div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
    <div class="grid formgrid p-fluid">
    <div class="field mb-2 col-12 md:col-6">
        <label for="firstname" class="block text-900 font-medium mb-2">Adınız</label>
        <input id="firstname" formControlName="firstName" type="text" pInputText class="w-full mb-3">
        </div>
<div class="field mb-2 col-12 md:col-6">
        <label for="lastname" class="block text-900 font-medium mb-2">Soyadınız</label>
        <input id="lastname" formControlName="lastName" type="text" pInputText class="w-full mb-3">
</div>

<div class="field mb-2 col-12 md:col-6">
        <label for="email1" class="block text-900 font-medium mb-2">E Posta</label>
        <input id="email1" formControlName="email" type="text" pInputText class="w-full mb-3">
</div>
<div class="field mb-2 col-12 md:col-6">
  <label for="phone" class="block text-900 font-medium mb-2">Cep Telefonu</label>
       
        <p-inputMask id="phone" formControlName="mobile" mask="(999) 999-9999" ></p-inputMask>
</div>
<div class="field mb-2 col-12 md:col-6">
  <label for="username" class="block text-900 font-medium mb-2">Kullanıcı Adı</label>
        <input id="username" formControlName="username" type="text" pInputText class="w-full mb-3">
</div>

<div class="field mb-2 col-12 md:col-6">

        <label for="password1" class="block text-900 font-medium mb-2">Şifre</label>
        <input id="password1" formControlName="password" type="password" pInputText class="w-full mb-3">
</div>
</div>
        <div class="flex align-items-center justify-content-center mb-6">
            <div class="flex align-items-center">
                <label for="description">Kaydol düğmesine tıklayarak, Koşullarımızı, Veri İlkemizi ve Çerezler İlkemizi kabul etmiş olursun. Bizden SMS Bildirimleri alabilir ve bu bildirimleri istediğin zaman durdurabilirsin.</label>
            </div>
        </div>

        <button pButton pRipple type="submit" label="Kayıt Ol" icon="pi pi-user" class="w-full"></button>
        </form>
    </div>
</div>
</div>

<div *ngIf="spinner">
<div class="spinner">
<p-progressSpinner [style]="{width: '50px', height: '50px'}" styleClass="custom-spinner" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
</div>
</div>
